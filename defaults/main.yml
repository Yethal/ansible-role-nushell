---
# defaults file for ansible-role-nushell
nu_users: []
nushell_binary_path: /usr/local/bin
nushell_version: latest
nushell_variant: default
add_to_profile: false
disable_banner: false
set_shell: false
install_plugins: true
install_configs: remote
overwrite_configs: false
add_hostname_to_prompt: false
clear_login_file: false
nu_plugins:
  - nu_plugin_custom_values
  - nu_plugin_example
  - nu_plugin_gstat
  - nu_plugin_inc
  - nu_plugin_query
  - nu_plugin_formats
  - nu_plugin_polars
config_urls:
  - name: config.nu
    url: "https://raw.githubusercontent.com/nushell/nushell/{{ _nushell_version }}/crates/nu-utils/src/{{ 'default_files' if (_nushell_version is version('0.101.0', '>=')) else 'sample_config' }}/default_config.nu"
  - name: env.nu
    url: "https://raw.githubusercontent.com/nushell/nushell/{{ _nushell_version }}/crates/nu-utils/src/{{ 'default_files' if (_nushell_version is version('0.101.0', '>=')) else 'sample_config' }}/default_env.nu"
